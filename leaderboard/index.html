<!DOCTYPE html>

<body class="grid-bg min-h-screen flex flex-col">

    <nav class="bg-white/90 backdrop-blur border-b border-gray-200 px-4 md:px-6 py-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
        <a href="/" class="flex items-center gap-3 select-none">
            <div class="bg-red-50 text-red-600 p-2 rounded-lg">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
            </div>
            <span class="text-xl font-extrabold tracking-tight text-slate-900">FLATLINE<span class="text-red-600">.IN</span></span>
        </a>
        <div class="hidden md:flex gap-8 text-sm font-semibold text-slate-500">

        <div class="flex items-center gap-3 border-l pl-4 border-gray-200">

                <div class="text-[10px] uppercase text-slate-400 font-bold tracking-wider">Sr. Coder</div>
                <div class="text-sm font-bold text-slate-900">ADITYA RAY</div>
            </div>
            <div class="w-9 h-9 rounded-full bg-slate-800 text-white flex items-center justify-center font-bold text-xs">AR</div>
        </div>
    </nav>

    <section class="p-4 md:p-10 max-w-5xl mx-auto flex-grow w-full">
        <h2 class="text-3xl font-bold text-slate-900 mb-8 text-center">Global Rankings</h2>
        <div class="bg-white rounded-lg shadow-lg overflow-hidden border border-gray-200">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b border-gray-200 text-xs uppercase text-slate-500 font-bold">
                    <tr><th class="p-4 md:p-6">Rank</th><th class="p-4 md:p-6">Specialist</th><th class="hidden md:table-cell p-4 md:p-6">Accuracy</th><th class="p-4 md:p-6 text-right">XP Score</th></tr>
                </thead>
                <tbody class="divide-y divide-gray-100 text-slate-700 font-medium">
                    <tr class="bg-red-50/50 hover:bg-red-50 transition-colors">
                        <td class="p-4 md:p-6 text-red-600 font-bold text-lg">#1</td>
                        <td class="p-4 md:p-6 flex items-center gap-3"><div class="w-8 h-8 rounded-full bg-red-100 text-red-600 flex items-center justify-center text-xs font-bold border border-red-200">AR</div><div><span class="block text-slate-900 font-bold">Aditya Ray</span><span class="text-[10px] text-slate-500 uppercase font-bold tracking-wider">Founder</span></div></td>
                        <td class="hidden md:table-cell p-4 md:p-6 text-green-600 font-bold">99.9%</td>
                        <td class="p-4 md:p-6 text-right font-mono font-bold text-slate-900">14,250</td>
                    </tr>
                    <tr class="hover:bg-slate-50 transition-colors"><td class="p-4 md:p-6 text-slate-400 font-bold">#2</td><td class="p-4 md:p-6 flex items-center gap-3"><div class="w-8 h-8 rounded-full bg-slate-200 text-slate-500 flex items-center justify-center text-xs font-bold">DS</div><span>Dr_Syntax</span></td><td class="hidden md:table-cell p-4 md:p-6 text-green-600">98.5%</td><td class="p-4 md:p-6 text-right font-mono text-slate-600">12,100</td></tr>
                    <tr class="hover:bg-slate-50 transition-colors"><td class="p-4 md:p-6 text-slate-400 font-bold">#3</td><td class="p-4 md:p-6 flex items-center gap-3"><div class="w-8 h-8 rounded-full bg-slate-200 text-slate-500 flex items-center justify-center text-xs font-bold">MH</div><span>MediHacker_01</span></td><td class="hidden md:table-cell p-4 md:p-6 text-green-600">97.2%</td><td class="p-4 md:p-6 text-right font-mono text-slate-600">11,850</td></tr>
                </tbody>
            </table>
        </div>
    </section>

</body>
</html>
