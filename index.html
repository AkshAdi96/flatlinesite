<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLATLINE | System In Progress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #050505;
            overflow: hidden;
        }

        /* The Grid Background */
        .grid-bg {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(20, 255, 0, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(20, 255, 0, 0.05) 1px, transparent 1px);
        }

        /* The ECG Line Animation */
        .ecg-line {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: dash 4s linear infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Neon Glow Text */
        .neon-text {
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.7);
        }
        
        /* Blink Animation for cursor */
        .blink {
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center text-green-500 grid-bg relative selection:bg-green-900 selection:text-white">

    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,transparent_0%,#000000_90%)] pointer-events-none"></div>

    <div class="z-10 text-center space-y-8 px-4">
        
        <div class="flex items-center justify-center space-x-2 text-sm uppercase tracking-[0.2em] opacity-90 text-red-400">
    <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
    <span class="drop-shadow-[0_0_5px_rgba(248,113,113,0.5)]">System Status: In Progress</span>
        </div>
        
        <h1 class="text-6xl md:text-9xl font-bold tracking-tighter neon-text">
            FLATLINE<span class="text-white">.IN</span>
        </h1>

        <div class="w-full max-w-2xl h-24 relative overflow-hidden mx-auto opacity-80">
    
    <svg viewBox="0 0 800 100" class="w-full h-full">
        
        <path d="M0,50 L50,50 L60,20 L70,80 L80,50 L150,50 L160,10 L170,90 L180,50 L300,50 L310,30 L320,70 L330,50 L800,50" 
              fill="none" 
              stroke="#22c55e" 
              stroke-width="2" 
              class="ecg-line" />
    </svg>
    
    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-transparent to-[#050505]"></div>
          </div>

        <p class="text-xl md:text-2xl text-gray-400 max-w-2xl mx-auto">
            The pulse of medical coding starts here.
        </p>

        <div class="mt-12 py-4 px-8 border border-green-900 bg-black/50 backdrop-blur inline-block">
            <span class="text-xl md:text-2xl font-bold tracking-[0.3em] text-white animate-pulse">
                &lt; STARTING SOON /&gt;
            </span>
        </div>
        
        <div class="fixed bottom-8 text-xs text-gray-600 font-mono">
            Founded by <span class="text-gray-400 font-bold">Aditya Ray & Team</span> // <span class="blink">_</span>
        </div>

    </div>

</body>
</html>
