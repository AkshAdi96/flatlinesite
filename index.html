<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLATLINE | Clinical Workspace</title>
    <link rel="icon" type="image/jpeg" href="icon.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="grid-bg min-h-screen flex flex-col">

    <nav class="bg-white/90 backdrop-blur border-b border-gray-200 px-4 md:px-6 py-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
        <a href="/" class="flex items-center gap-3 select-none">
            <div class="bg-red-50 text-red-600 p-2 rounded-lg">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
            </div>
            <span class="text-xl font-extrabold tracking-tight text-slate-900">FLATLINE<span class="text-red-600">.IN</span></span>
        </a>
        <div class="hidden md:flex gap-8 text-sm font-semibold text-slate-500">
            <a href="/" class="text-red-600 transition-colors">HOME</a>
            <a href="/arena/" class="hover:text-red-600 transition-colors">CLINICAL ARENA</a>
            <a href="/leaderboard/" class="hover:text-red-600 transition-colors">LEADERBOARD</a>
        </div>
        <div class="flex items-center gap-3 border-l pl-4 border-gray-200">
            <div class="text-right hidden sm:block">
                <div class="text-[10px] uppercase text-slate-400 font-bold tracking-wider">Sr. Coder</div>
                <div class="text-sm font-bold text-slate-900">ADITYA RAY</div>
            </div>
            <div class="w-9 h-9 rounded-full bg-slate-800 text-white flex items-center justify-center font-bold text-xs">AR</div>
        </div>
    </nav>

    <main class="flex-grow relative flex flex-col items-center justify-center text-center px-4 animate-fade-in">
        <div class="mb-8 flex items-center justify-center space-x-2 text-xs uppercase tracking-[0.2em] font-bold text-red-600 bg-red-50 border border-red-100 py-2 px-4 rounded-full shadow-sm">
            <div class="w-2 h-2 rounded-full bg-red-600 animate-pulse"></div>
            <span>System Status: Online</span>
        </div>
        
        <h1 class="text-5xl md:text-9xl font-extrabold tracking-tighter text-slate-900 drop-shadow-sm mb-2">
            FLATLINE<span class="text-red-600">.IN</span>
        </h1>

        <div class="w-full max-w-2xl h-20 relative overflow-hidden mx-auto opacity-90 mb-6">
            <svg viewBox="0 0 800 100" class="w-full h-full">
                <path d="M0,50 L50,50 L60,20 L70,80 L80,50 L150,50 L160,10 L170,90 L180,50 L300,50 L310,30 L320,70 L330,50 L800,50" fill="none" stroke="#dc2626" stroke-width="2.5" class="ecg-line" />
            </svg>
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-transparent to-[#f8fafc]"></div>
        </div>

        <p class="text-lg md:text-2xl text-slate-500 font-medium max-w-xl mx-auto mb-10">
            The competitive arena for medical coders. <br class="hidden md:block">Diagnose. Code. Survive.
        </p>

        <a href="/arena/" class="px-8 py-4 bg-slate-900 text-white font-bold text-lg tracking-widest hover:bg-red-600 transition-all rounded shadow-xl">
            ENTER WORKSPACE >
        </a>

        <div class="fixed bottom-4 left-0 w-full text-center text-[10px] text-slate-400 font-mono uppercase tracking-wide pointer-events-none">
            Founded by <span class="text-slate-600 font-bold">Aditya Ray & Team</span> // <span class="blink text-red-500">_</span>
        </div>
    </main>

</body>
</html>
